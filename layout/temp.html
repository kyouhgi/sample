<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">

        @font-face{
          font-family:'Nanum Gothic';
          src: url(font/NanumGothic-Regular.eot); 
          src: url(font/NanumGothic-Regular.eot?#iefix) format('embedded-opentype'),
		  		url(font/NanumGothic-Regular.woff) format('woff'),
		  		url(font/NanumGothic-Regular.ttf) format('truetype'); 
        }

        
        *{margin:0; padding:0;}
        #abc{ width:1000px; margin:0 auto; border:1px solid red;
            border:1px solid #ccc;
        }
        #line{
            position:relative;
            width:100%;
            height:100px;
            background:red;
            /*position:fixed;*/
            z-index:-1;
        }
        #mline{
            height:200px;
            width:100%;
            border:1px solid #ccc;
            /*position:fixed;*/
        }
        ul{
            margin-right:6px;
            text-align:center;
            /*font-size:0;*/
        }
        li{
            display:inline-block; 
            margin-right:-6px;
            border-left:1px solid #ccc; 
            background:#fcfcfc;
            padding:10px 30px;
            font-size:30px;
      			font-family: 'Nanum Gothic', sans-serif;
      		  font-weight:bold;
      		  color:#999;
        }
        ul li:first-child{border-left:0;}
        ul li:last-child{border-left:0;}
        ul li:hover{background:red;}
        #aaa{
            position:absolute;
            background-color:pink;
            width:400px;
            /*height:100%;*/
        }
        body{height:100%;}
    </style>
</head>
<body>
    <div id="line"></div>
    <div id="abc">
        <ul>
            <li>clc</li>
            <li>sis</li>
            <li>Level 3 Foundation</li>
            <li>sixth form</li>
            <li>m</li>
        </ul>
    </div>
    <div id="mline"></div>
    <div id="aaa"></div>
</body>
</html>
