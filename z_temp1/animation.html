<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #container{background:yellow; width:400px; height:400px; position:relative;}
        #animate{background:red; width:50px; height:50px; position:absolute;}
    </style>
</head>
<body>
    <div id="container">
        <div id="animate" onClick="myMove()">My animation will go here</div>
    </div>
    
    <script type="text/javascript">
    
    function myMove(){
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        
        function frame(){
            pos++;
            if(pos == 350){
                clearInterval(id);
            }else{
                elem.style.top = pos + "px";
                elem.style.left = pos +"px";
            }
        }
    }
    </script>
</body>
</html>
